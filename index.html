<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
        }
        .left-side {
            flex: 0 0 80%; /* Occupies 80% of the width */
            text-align: center;
            padding-right: 20px;
        }
        .right-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 1.2em;
        }
        #videoPlayer {
            width: 100%;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 20px;
        }
        .fileInput {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Video Player</h1>
            <input type="file" id="videoInput" accept="video/*" class="fileInput">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="right-side">
            <!-- Right side intentionally left empty -->
        </div>
    </div>
    <script>
        document.getElementById('videoInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = fileURL;
                videoPlayer.load();
                videoPlayer.play();
            }
        });
    </script>
</body>
</html>
